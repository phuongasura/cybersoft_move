<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success">Success</button>
      <!-- btn btn-success: mặc định của bootstrap  -->
      <button class="btn btn-info">Info</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-warning">Warning</button>
      <!-- https://getbootstrap.com/docs/5.0/components/buttons/ : link màu trong bootstrap  -->
    </div>
    <input type="text" class="form_" />

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- class="container-fluid" : tắt thanh ngang  -->
      <div class="row">
        <div
          class="col-4 col-sm-6 col-md-7 col-lg-3"
          style="background-color: red; height: 200px"
        >
          Left
        </div>
        <!-- col-6 : 6 cột  -->
        <div
          class="col-8 col-sm-6 col-md-5 col-lg-9"
          style="background-color: pink; height: 200px ;"
        >
          Right
        </div>
        <!-- https://www.w3schools.com/bootstrap4/bootstrap_grid_system.asp : bảng kích thước  -->
        <!-- Hệ thống lưới Bootstrap 4 có năm lớp:

    .col- (thiết bị cực nhỏ - chiều rộng màn hình nhỏ hơn 576px)
    .col-sm- (thiết bị nhỏ - chiều rộng màn hình bằng hoặc lớn hơn 576px)
    .col-md- (thiết bị trung bình - chiều rộng màn hình bằng hoặc lớn hơn 768px)
    .col-lg- (thiết bị lớn - chiều rộng màn hình bằng hoặc lớn hơn 992px)
    .col-xl- (thiết bị phóng to - chiều rộng màn hình bằng hoặc lớn hơn 1200px) -->
      </div>
    </div>

    <!-- bootstrap  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
